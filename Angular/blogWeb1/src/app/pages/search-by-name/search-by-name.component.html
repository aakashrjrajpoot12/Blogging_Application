<div class="search-form">
<mat-form-field appearance="outline" class="search-input">
<mat-label>Enter Keyword to search</mat-label>
<input matInput [(ngModel)]="name"><!--need to bind ng model with name-->
<button mat-button matSuffix color="primary" (click)="searchByName()"><mat-icon>search</mat-icon></button>
</mat-form-field>
</div>


<!--Code to display post on webpage-->

<div class="empty" *ngIf="result.length==0">
    <mat-icon class="icon">no_sim</mat-icon>
    <br>
    <span>Nothing to see here.</span>
</div>



<div class="card-container" *ngFor="let item of result"><!--Single post is item-->
    <mat-card><!--We will copy code from view-all.component.html within mat-card and paste below-->
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{item.name}}</mat-card-title>
            <mat-card-subtitle>posted by: {{item.postedBy}} | Posted on : {{ item.date| date: 'medium'}}</mat-card-subtitle>
        </mat-card-header>

        <mat-grid-list cols="5">
            <mat-grid-tile [colspan]="2" [rowspan]="1">
                <img mat-card-image [src]="item.image" class="post-img" alt="Card Image"/>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="3" [rowspan]="1">
                   <mat-card-content>
                    {{ item.content.length >600 ? item.content.substr(0,600) +'...' :item.content}}
                   </mat-card-content>
                </mat-grid-tile>   
        </mat-grid-list>

       <hr>
       <mat-card-actions>
        <button mat-raised-button color="primary">{{item.likeCount}} <mat-icon>favorite</mat-icon></button>
        <button mat-raised-button color="primary" style="margin-left: 5px;">{{item.viewCount}} <mat-icon>removed_red_eye</mat-icon></button>
        <button mat-raised-button color="primary"style="margin-left: 5px;" routerLink="/view-post/{{item.id}}">View Post</button>
       </mat-card-actions>

    </mat-card>
</div>
